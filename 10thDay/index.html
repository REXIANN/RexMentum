<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1>Hello Calc!</h1>
    <div class="calc-div">
      <div class="calc-row">
        
        <div class="num-block">
          <span>
            0
          </span>
        </div>
        <div class="clear-block">
          <span>
            C
          </span>
        </div>
      </div>
      <div class="calc-row">
        <div class="num-block">
          <span>
            7
          </span>
        </div>
        <div class="num-block">
          <span>
            8
          </span>
        </div>
        <div class="num-block">
          <span>
            9
          </span>
        </div>
        <div class="oper-block">
          <span>
            +
          </span>
        </div>
      </div>
      <div class="calc-row">
        <div class="num-block">
          <span>
            4
          </span>
        </div>
        <div class="num-block">
          <span>
            5
          </span>
        </div>
        <div class="num-block">
          <span>
            6
          </span>
        </div>
        <div class="oper-block">
          <span>
            -
          </span>
        </div>
      </div>
      <div class="calc-row">
        <div class="num-block">
          <span>
            1
          </span>
        </div>
        <div class="num-block">
          <span>
            2
          </span>
        </div>
        <div class="num-block">
          <span>
            3
          </span>
        </div>
        <div class="oper-block">
          <span>
            *
          </span>
        </div>
      </div>
      <div class="calc-row">
        <div class="num-block" id="zero">
          <span>
            0
          </span>
        </div>
        <div class="num-block">
          <span>
            =
          </span>
        </div>
        <div class="oper-block">
          <span>
            /
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="calc.js"></script>
</body>

</html>
